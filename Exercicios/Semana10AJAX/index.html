<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Funcionário</h1>

        <form id="formularioFuncionario" action="#" method="post">
            <h2>Dados Pessoais</h2>
            <div class="campo">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo"
                    required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX" required
                    pattern="[0-9]{2}\s?[0-9]{4}\s?[0-9]{4}">
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required
                    pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}">
            </div>
            <div class="campo">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" placeholder="XX.XXX.XXX-X" required
                    pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}\-[0-9]{1}">
            </div>

            <h2>Cargo</h2>
            <div class="campo">
                <label for="cargo">Cargo:</label>
                <select id="cargo" name="cargo" required>
                    <option value="">Selecionar Cargo</option>
                </select>
            </div>
            <div class="campo">
                <label for="salario">Salário:</label>
                <input type="text" id="salario" name="salario">
            </div>
            <div id="cargo-detalhes" class="campo">
            </div>

            <h2>Setor</h2>
            <div class="campo">
                <label for="setor">Setor:</label>
                <select id="setor" name="setor" required>
                    <option value="">Selecionar Setor</option>
                </select>
            </div>
            <div id="setor-detalhes" class="campo">
            </div>

            <h2>Convênio</h2>
            <div class="campo">
                <label for="convenio">Convênio:</label>
                <select id="convenio" name="convenio" required>
                    <option value="">Selecionar Convênio</option>
                </select>
            </div>
            <div class="campo">
                <label for="valorConvenioTitular">Valor titular: </label>
                <input type="text" id="valorConvenioTitular" name="valorConvenioTitular">
            </div>
            <div class="campo">
                <label for="valorConvenioDependente">Valor Dependente: </label>
                <input type="text" id="valorConvenioDependente" name="valorConvenioDependente">
            </div>
            <div id="convenio-detalhes" class="campo">
            </div>

            <button onclick="inserirFuncionario(event)" type="submit">Salvar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
