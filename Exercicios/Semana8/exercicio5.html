<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h1>Contador de palavras</h1>
    <p>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" onfocus="comfoco()" onblur="semfoco()">
        <button onclick="contar(event)">Contar</button>
    </p>
</body>
<script>
    //imperativo
    function comfoco() {
        console.log('com foco');
    }

    function semfoco() {
        console.log('sem foco');
    }

    function contar(event) {
        event.preventDefault();
        const texto = document.querySelector('#nome').value;
        const palavras = texto.trim().split(' ');
        const contagemPalavras = palavras.length;
        window.alert(`Digitou ${contagemPalavras} palavras`);
    }
</script>
</html>
