<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Propriedade Float</title>
    <style>
        .flutuar2 {
            float: right;
            background-color: yellow;
            border: solid 1px black;
            width: 100px;
            height: 100px;
            color: aliceblue;
        }
        .flutuar {
            float: left;
            background-color: blue;
            border: solid 1px black;
            width: 150px;
            height: 150px;
            color: aliceblue;
        }
        p {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="flutuar2">Conteúdo 1</div>
    <div class="flutuar">Conteúdo 2</div>
    <div class="flutuar">Conteúdo 3</div>
    <div class="flutuar">Conteúdo 4</div>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum, laboriosam nostrum animi omnis expedita vero incidunt unde, est id sit nulla quod natus debitis, ut autem aspernatur quam itaque eveniet.
    </p>
    <div class="flutuar">Conteúdo 5</div>
    <div class="flutuar">Conteúdo 6</div>
    <div class="flutuar">Conteúdo 7</div>
</body>
</html>
