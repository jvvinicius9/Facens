<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formar de Aplicar CSS</title>
    <style>
        div {
            background-color: aqua;
        }
        .classe {
            font-weight: bold;
        }
        #ident {
            background-color: yellow;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="classe">Aplicando CSS na classe</div>
    <div id="ident">Aplicando CSS no ID</div>
    <div>Aplicando CSS na tag</div>
</body>
</html>
